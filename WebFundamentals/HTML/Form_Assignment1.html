<!DOCTYPE HTML>
<html>

  <head>
    <title>Form</title>
    <meta charset="tuf-8">
  </head>

  <body>
    <div>
      <form>
          <h1>My Registration Form</h1>

          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name"><br>

          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name"><br>

          <label for="email">Email:</label>
          <input type="text" id="email" name="email"><br>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password"><br>

          <label for="pw_confirm">Confirm Password:</label>
          <input type="password" id="pw_confirm" name="pw_confirm"><br>

          <label for="bday">Enter Your Birthday</label>
          <input type="date" id="bday" name="bday"><br>

          <p>Select Gender</p>
          <label for="male">Male</label>
          <input type="radio" id="male" name="gender" value="male"><br>

          <label for="female">Female</label>
          <input type="radio" id="female" name="gender" value="female"><br>

          <label for="other">Other</label>
          <input type="radio" id="other" name="gender" value="other"><br>

          <p>Tell Us About Yourself!</p>
          <textarea name="description"></textarea><br>

          <p>What is your favorite animal</p>
          <select name="animal">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="fish">Fish</option>
            <option value="dragon">Dragon</option>
          </select><br>

          <input type="submit" value="Submit">

      </form>
    </div>
  </body>

</html>
