<html>
<head>
  <title>EMAIL</title>
</head>
<body>
  <h1>SUCCESS!</h1>
  <h2>EMAIL LIST:</h2>
  {% for email in all_emails %}
    <p>{{email['email']}}</p><form style='display: inline-block' action="/delete_email/{{email['id']}}" method='POST'><input type='submit' value='delete'></form>
  {% endfor %}
  <hr>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  {% for message in messages %}
    <p>{{message}}</p>
  {% endfor %}
  {% endif %}
  {% endwith %}
  <a href="/">Back</a>
</body>
</html>
