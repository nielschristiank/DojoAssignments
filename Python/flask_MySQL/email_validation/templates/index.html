<html>
<head>
  <title>EMAIL</title>
</head>
<body>
  <h1>EMAIL:</h1>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  {% for message in messages %}
    <p>{{message}}</p>
  {% endfor %}
  {% endif %}
  {% endwith %}
  <form action='/submit_email' method='POST'>
    <label for="email">Enter Email:<input type="text" name="email" id="email"></label>
    <input type="submit" value="submit">
  </form>
</body>
</html>
