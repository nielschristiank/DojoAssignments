<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Hello World</h1>
    {% for blog in blogs %}
      <h5>{{blog.title}}</h5>
      <p>{{blog.blog}}</p>
      {% for comment in blog.comments_set.all %}
        {{comment.comment}}
      {% endfor %}
      <form action="/comments/{{blog.id}}" method="POST">
        {% csrf_token %}
        <textarea name="comment" rows="8" cols="40"></textarea>
        <input type="submit" value="Enter Comment on Blog">
      </form>
    {% endfor %}
    <form action="/blogs" method="POST">
      {% csrf_token %}
      <label for="title">Title<input type="text" name="title"></label>
      <textarea name="blog" rows="8" cols="40"></textarea>
      <input type="submit" value="Enter Blog">
    </form>
  </body>
</html>
