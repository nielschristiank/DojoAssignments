<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Surprise Me!</title>
  </head>
  <body>
    <h1>Surprise Me with Words!</h1>
    <form action="/randomWords/" method="POST">
      {% csrf_token %}
      <input type="number" name="num" min='0'>
      <input type="submit" value="Find Words!">
      <ul>
      {% for word in request.session.words %}
        <li>{{word}}</li>
        {% endfor %}
      </ul>
    </form>
  </body>
</html>
