<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Username</title>
  </head>
  <body>
    <h1>Enter a username.</h1>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    {% endif %}
    <form action="/add_user/" method="POST">
      {% csrf_token %}
      <label for="username">username: <input type="text" name="username" placeholder="Enter a username..."></label>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
