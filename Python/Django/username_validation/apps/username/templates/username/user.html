<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User</title>
  </head>
  <body>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    {% endif %}
    <ul>
      {% for user in users %}
      <li>{{ user.username }} {{ user.created_at }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
