<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Ninja Gold</title>
  </head>
  <body>
    <div id="#wrapper">
      <div id="header">
        <h1> I AM NINJA! MAKE ME MONEY!</h1>
        <img src="{{ url_for('static', filename='img/ninja.gif') }}" alt="NINJA IMG GOES HERE">
      </div>
      <div id="form_container">
        <div id=gold_box><h3>Your Gold: </h3><h3>{{session['counter']}}</h3></div>
        <div class="align-right"><form action="/reset" method='post'><input type='submit' value='start over'></form></div>
        <div id="farm" class="building">
          <h3>Farm</h3>
          <p>(earns 10-20 gold)</p>
          <form action="/process_money" method="post">
            <input type="hidden" name="building" value="farm" />
            <input type="submit" value="Find Gold!"/>
          </form>
        </div>
        <div id="cave" class="building">
          <h3>Cave</h3>
          <p>(earns 5-10 gold)</p>
          <form action="/process_money" method="post">
            <input type="hidden" name="building" value="cave" />
            <input type="submit" value="Find Gold!"/>
          </form>
        </div>
        <div id="house" class="building">
          <h3>House</h3>
          <p>(earns 2-5 gold)</p>
          <form action="/process_money" method="post">
            <input type="hidden" name="building" value="house" />
            <input type="submit" value="Find Gold!"/>
          </form>
        </div>
        <div id="casino" class="building">
          <h3>Casino</h3>
          <p>(earns/takes 0-50 gold)</p>
          <form action="/process_money" method="post">
            <input type="hidden" name="building" value="casino" />
            <input type="submit" value="Find Gold!"/>
          </form>
        </div>
      <div id="activties_container">
        <h2>Activities:</h2>
        <div id="activities_output">
          {% for activities in session['message']: %}
            <p class="{{ activities[0] }}">{{activities[1]}}</p>
          {%  endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
